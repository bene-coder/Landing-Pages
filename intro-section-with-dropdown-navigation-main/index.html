<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="main-container">
      <section class="navbar-section">
        <div class="logo"><img src="images\logo.svg" /></div>
        <nav class="navbar">
          <div class="enquiries">
            <div class="nav-sector">
              <div class="nav-content">
                Features <img class="drop-down" src="images\icon-arrow-down.svg" />
              </div>
              <div class="select">
                <ul>
                  <li><img src="images\icon-todo.svg" /> Todo List</li>
                  <li><img src="images\icon-calendar.svg" /> Calendar</li>
                  <li><img src="images\icon-reminders.svg" /> Reminders</li>
                  <li><img src="images\icon-planning.svg" /> Planning</li>
                </ul>
              </div>
            </div>
            <div class="nav-sector">
              <div class="nav-content">
                Company <img class="drop-down" src="images\icon-arrow-down.svg" />
              </div>
              <div class="select">
                <ul>
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
            </div>
            <div class="careers">Careers</div>
            <div class="about">About</div>
          </div>
          <section class="register-section">
            <div class="login">Login</div>
            <div class="register">Register</div>
          </section>
        </nav>
        <div class="toggle-section">
          <div class="open"><img src="images\icon-menu.svg" /></div>
          <div class="close"><img src="images\icon-close-menu.svg" /></div>
        </div>
      </section>
      <section class="section-a">
        <article>
          <h1>
            Make 
            remote work
          </h1>

          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button>Learn more</button>
          <div class="partnership-logo">
            <img src="images\client-audiophile.svg" alt="audiophile" />
            <img src="images\client-databiz.svg" alt="databiz" />
            <img src="images\client-maker.svg" alt="maker" />
            <img src="images\client-meet.svg" alt="meet" />
          </div>
        </article>
        <div class="hero-img">
          <img src="images\image-hero-desktop.png" alt="image-hero-desktop" />
          <img src="images\image-hero-mobile.png" alt="image-hero-mobile" />
        </div>
      </section>
    </div>
    <script src="toggle.js"></script>
  </body>
</html>
